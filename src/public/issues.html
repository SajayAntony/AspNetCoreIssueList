<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">


<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/1.10.11/sorting/datetime-moment.js"></script>

</head>
<body>    
    <div class="container">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Repo</th>
                <th>Title</th>
                <th>URL</th>
                <th>Assigned To</th>
                <th>Milestone</th>
                <th>Labels</th>
                <th>Updated</th>
            </tr>
        </thead>
    </table>
    </div>
    
<script>
    $(document).ready(function() {
    $.fn.dataTable.moment();    
    $('#example').DataTable( {        
        "ajax": "/issues",
         columns: [
            { "data": "repo" },
            { "data": "title" },
            { "data": "url",
              "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).html("<a target='_blank' href='"+oData.url+"'>"+oData.number+"</a>");
              }
            },                        
            { "data": "assignee" },
            { "data": "milestone" },            
            { "data": "labels",
              "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                  for(var index = 0; index < oData.labels.length; index++)
                    $(nTd).html("<p>" + oData.labels[index]+ "</p>");
              }
            },
            {"data": "updated_at",
               "fnCreatedCell": function (nTd, sData, oData, iRow, iCol){
                   $(nTd).html("<span>" + moment(oData.updated_at).format("MM-D-YY") + "</span>");
               }
            }   
         ]
    } ).columnFilter();
});
</script>
</body>
